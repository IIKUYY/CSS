<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selectors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <h2>
        Attribute Selectors
    </h2>
    <p>
        <li>
            <a 
            href="" 
            lang="=en-GB" 
            rel="example">
                        First Element
            </a>
        </li>
        <li>
            <a 
            href=""
            lang="es-ES"
            rel="example 2">
                        Second Element
            </a>
        </li>
        <li>
            <a 
            href=""
            lang="es-MX"
            rel="element">
                        Third Element
            </a>
        </li>
    </p>
    <h2>
        New attribute selectors
    </h2>
    <p>
        <li>
            <a 
            href="https://www.youtube.com"
            title="video link">
                youtube
            </a>
        </li>
        <li>
            <a 
            href="https://www.reddit.com"
            title="text link">
                reddit
            </a>
        </li>
        <li>
            <a 
            href="perro.jpg"
            title="link cute">
                perro
            </a>
        </li>
    </p>
    </body>
</html>
